<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petik Aksara – Points Word Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 { margin-bottom: 8px; }

    #game-container {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #status-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #word-display {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
    }

    .letter-box {
      width: 36px;
      height: 36px;
      border-radius: 4px;
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      background: #222;
    }

    .letter-box.revealed {
      background: #4caf50;
      border-color: #81c784;
      color: #fff;
    }

    .letter-box.vowel-hint:not(.revealed) {
      border-style: dashed;
      border-color: #ffb347;
    }

    #guess-form {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 10px;
    }

    #guess-input {
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #222;
      color: #f5f5f5;
      font-size: 16px;
      text-transform: uppercase;
      width: 150px;
      text-align: center;
    }

    button {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    #guess-btn { background: #4caf50; color: #fff; }
    #open-letter-btn { background: #ffb347; color: #222; }
    #show-vowels-btn { background: #ff9800; color: #222; }

    button:disabled { opacity: 0.5; cursor: not-allowed; }

    #message { min-height: 20px; text-align: center; margin-bottom: 5px; }
    #round-result { font-size: 13px; color: #ddd; min-height: 18px; margin-bottom: 8px; }

    #guesses-log {
      margin-top: 10px;
      font-size: 13px;
      max-height: 180px;
      overflow-y: auto;
      padding-top: 5px;
      border-top: 1px solid #555;
    }

    .guess-entry { margin-bottom: 3px; }
    .pos-plus { color: #81c784; }
    .pos-minus1 { color: #ffb347; }
    .pos-minus2 { color: #ef9a9a; }

    .lose { color: #ef9a9a; font-weight: bold; }
    .win { color: #81c784; font-weight: bold; }

  </style>
</head>
<body>
  <h1>Petik Aksara – Points Word Game</h1>

  <div id="game-container">
    <div id="status-bar">
      <div>Points: <span id="points">25</span></div>
      <div>Word length: <span id="word-length"></span></div>
    </div>

    <div id="word-display"></div>

    <form id="guess-form">
      <input id="guess-input" type="text" autocomplete="off" placeholder="Your guess" />
      <button type="submit" id="guess-btn">Guess</button>
    </form>

    <div id="hints">
      <button id="open-letter-btn">Open 1 Letter (-10)</button>
      <button id="show-vowels-btn">Show Vowels (-5)</button>
    </div>

    <div id="message"></div>
    <div id="round-result"></div>

    <div id="guesses-log"></div>
  </div>

  <script>
    // ------------------------------
    // CONFIG (updated)
    // ------------------------------

    const START_POINTS = 25;     // ★ Changed from 15
    const COST_OPEN_LETTER = 10; // ★ Changed from 5
    const COST_VOWEL_HINT = 5;   // ★ Stays 5

    const WORD_LIST = [
      "GRACE", "PLAIN" , "TRADE", "FRAUD", "CROWN"
    ];

    function pickRandomWord() {
      return WORD_LIST[Math.floor(Math.random() * WORD_LIST.length)].toUpperCase();
    }

    // ------------------------------
    // GAME STATE
    // ------------------------------

    let secretWord = pickRandomWord();
    let revealed = Array(secretWord.length).fill(null);
    let points = START_POINTS;
    let gameOver = false;
    let vowelHintUsed = false;

    // ------------------------------
    // DOM ELEMENTS
    // ------------------------------
    const pointsSpan = document.getElementById("points");
    const wordLengthSpan = document.getElementById("word-length");
    const wordDisplay = document.getElementById("word-display");
    const guessForm = document.getElementById("guess-form");
    const guessInput = document.getElementById("guess-input");
    const guessBtn = document.getElementById("guess-btn");
    const openLetterBtn = document.getElementById("open-letter-btn");
    const showVowelsBtn = document.getElementById("show-vowels-btn");
    const messageDiv = document.getElementById("message");
    const roundResultDiv = document.getElementById("round-result");
    const guessesLog = document.getElementById("guesses-log");

    // ------------------------------
    // HELPERS
    // ------------------------------

    function isVowel(ch) {
      return ["A","E","I","O","U"].includes(ch);
    }

    function updatePoints(delta) {
      points += delta;
      pointsSpan.textContent = points;
      if (points <= 0) endGame(false, "Points reached zero.");
    }

    function renderWord() {
      wordDisplay.innerHTML = "";
      for (let i = 0; i < secretWord.length; i++) {
        const box = document.createElement("div");
        box.classList.add("letter-box");
        const letter = revealed[i];
        box.textContent = letter ? letter : "?";
        if (letter) box.classList.add("revealed");
        wordDisplay.appendChild(box);
      }
    }

    function applyVowelHintVisual() {
      const boxes = document.querySelectorAll(".letter-box");
      boxes.forEach((b, i) => {
        if (isVowel(secretWord[i])) {
          b.classList.add("vowel-hint");
        }
      });
    }

    function disableControls() {
      guessBtn.disabled = true;
      openLetterBtn.disabled = true;
      showVowelsBtn.disabled = true;
      guessInput.disabled = true;
    }

    function endGame(won, reason = "") {
      if (gameOver) return;
      gameOver = true;
      disableControls();
      messageDiv.innerHTML = won
        ? `<span class="win">You win! Word was "${secretWord}".</span>`
        : `<span class="lose">You lose! Word was "${secretWord}".</span>`;
      roundResultDiv.textContent = reason;
    }

    function checkWin() {
      return revealed.every(x => x !== null);
    }

    // ------------------------------
    // SCORE GUESS
    // ------------------------------

    function scoreGuess(guess) {
      const result = [];
      let total = 0;
      for (let i = 0; i < secretWord.length; i++) {
        if (guess[i] === secretWord[i]) {
          result[i] = 1;
          total += 1;
        } else if (secretWord.includes(guess[i])) {
          result[i] = -1;
          total -= 1;
        } else {
          result[i] = -2;
          total -= 2;
        }
      }
      return { total, result };
    }

    function applyCorrectReveals(guess) {
      for (let i = 0; i < secretWord.length; i++) {
        if (guess[i] === secretWord[i]) {
          revealed[i] = secretWord[i];
        }
      }
      renderWord();
    }

    function logGuess(guess, total, result) {
      const entry = document.createElement("div");
      entry.className = "guess-entry";
      let html = "";
      for (let i = 0; i < guess.length; i++) {
        let cls = result[i] === 1 ? "pos-plus" :
                  result[i] === -1 ? "pos-minus1" : "pos-minus2";
        html += `<span class="${cls}">${guess[i]}</span> `;
      }
      const sign = total >= 0 ? "+" : "";
      entry.innerHTML = `${html} (total: <strong>${sign}${total}</strong>)`;
      guessesLog.prepend(entry);
    }

    // ------------------------------
    // HINT: OPEN LETTER  (cost 10)
    // ------------------------------

    function openRandomLetter() {
      if (points < COST_OPEN_LETTER + 1) {
        messageDiv.textContent = "Not enough points!";
        return;
      }

      const hidden = [];
      for (let i = 0; i < revealed.length; i++) {
        if (!revealed[i]) hidden.push(i);
      }
      if (hidden.length === 0) {
        messageDiv.textContent = "All letters already revealed.";
        return;
      }

      const pick = hidden[Math.floor(Math.random() * hidden.length)];
      revealed[pick] = secretWord[pick];

      updatePoints(-COST_OPEN_LETTER);
      if (gameOver) return;

      messageDiv.textContent = `Opened a letter at position ${pick + 1}.`;
      renderWord();

      if (checkWin()) endGame(true, "You revealed all letters!");
    }

    // ------------------------------
    // HINT: SHOW VOWELS (cost 5)
